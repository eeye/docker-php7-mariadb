version: '2'
services:
  php7-apache:
    image: ebey/php7-apache
    environment:
      VIRTUAL_HOST: example.com
      VIRTUAL_PORT: 80
      LETSENCRYPT_HOST: example.com
      LETSENCRYPT_EMAIL: info@example.com
    volumes:
      - ./html:/var/www/html/
    restart: always
    networks:
      - nginx-proxy
      
  mysql:
    restart: always
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: pass
    volumes:
      - ./db:/var/lib/mysql/
    networks:
      - nginx-proxy
    
networks:
  nginx-proxy:
    external:
      name: nginx-proxy
